<!-- Creating custom components -->

<!-- So instead of calling your message function, pass it as the first argument to React.createElement 
  and pass the {children: 'Hello World'} object as the second argument. -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">


    function message({ children }){
      return <div className="message">{children}</div>
    } 

    const elementCreated = React.createElement(message, {children: 'Hello World'})

    ReactDOM.createRoot(document.getElementById('root')).render(elementCreated)
  </script>
</body>
